server:
  port: 8088
  servlet:
    context-path: /api/history

management:
  server:
    port: 8188
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: 'prometheus, health'
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true

spring:
  application:
    name: history-app

  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: postgres

  liquibase:
    default-schema: history
    change-log: db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false

  jpa:
    hibernate:
      ddl-auto: validate

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
